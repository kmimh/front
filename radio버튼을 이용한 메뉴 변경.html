<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h2>div를 이용한 메뉴 변경</h2>
    <div class="main">
        <input type="radio" id="tab-1" name="show">
        <input type="radio" id="tab-2" name="show">
        <input type="radio" id="tab-3" name="show">
        <input type="radio" id="tab-4" name="show">

        <div class="tab">
            <label for="tab-1">양식</label>
            <label for="tab-2">일식</label>
            <label for="tab-3">중식</label>
            <label for="tab-4">분식</label>
        </div>
        <div class="content">
            <div class="content-dis">
                파스타, 뇨끼, 피자
            </div>
            <div class="content-dis">
                라멘, 스시, 규동, 카츠
            </div>
            <div class="content-dis">
                짜장면, 짬뽕, 라조기, 마라탕
            </div>
            <div class="content-dis">
                떡볶이, 순대, 튀김, 어묵
            </div>
        </div>
    </div>
</body>
</html>
